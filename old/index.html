<body>

	<div id="floaty">

		<h1>torrent.fm</h1>	

		<div class="descrip">
			A simple way to find torrents for the albums you'll love.
		</div>

		<hr>

		<div class="instructions">
			Type in a last.fm username and find their top played albums in the last 7 days (more functionality to come)
		</div>

		<hr>

		<div class="controls">
			<input id='userInput' placeholder='Last.fm Username' autocomplete='yes' />

		<hr>

	</div><!--End floaty-->
		
	<div class="renderbox">
		<div class="wrap">
		</div>	
	</div>

	</footer>

		var prettyFlowers = [	'http://www.retro-fan.com/images/background01/1.jpg'

							,	'http://freedesignfile.com/upload/2013/02/136159569008232.jpg'
							,	'http://st.depositphotos.com/1275301/2371/v/950/depositphotos_23711281-Vintage-flower-pattern.jpg'
							]
		var aPrettyFlower = "url('" + prettyFlowers[(Math.floor(Math.random()*prettyFlowers.length)-1)] + "')";
		$('.renderbox').css('background-image',aPrettyFlower);
